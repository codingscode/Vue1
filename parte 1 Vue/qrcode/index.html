<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="./js/vue.min.js"></script>
    <script src="./js/qrious.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" size="25" placeholder="Digite para gerar..." :value="texto" @input="onData" >
        </div>
        <div v-if="texto" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>

    <script>
        // Plus 1
        new Vue({
            el: '#app',
            data: {
                title: 'Gerador QRCode',
                texto: 'https://www.cod3r.com.br',
                qrcode: new QRious({size: 300})
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.texto
                    return this.qrcode.toDataURL()
                }
            },
            methods: {
                onData(event) {
                    this.texto = event.target.value
                }
            }
        })

        //no terminal de parte 1 Vue, digitar npm run qrcode
    </script>
</body>

</html>
